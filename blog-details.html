<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'article - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Si vous avez un fichier CSS personnalisé -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Votre Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section Article -->
    <section id="blog-detail" class="section py-5">
        <div class="container">
            <!-- Cette partie sera remplie dynamiquement -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div id="blog-article-detail">
                        <!-- Le contenu de l'article sera injecté ici -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simuler une récupération de l'article (remplacez cela par un vrai fetch selon votre besoin)
        const article = {
            title: "Conférence Annuelle de la Communauté",
            image: "assets/img/blog/blog-1.jpg",
            category: "Événement",
            date: "2025-03-01",
            authorName: "Imam Ali",
            authorImage: "assets/img/blog/blog-author.jpg",
            content: `
                <p>Cette conférence annuelle est un moment important de rassemblement pour notre communauté. Nous avons abordé des sujets essentiels sur la foi, la fraternité, et l'avenir de notre congrégation.</p>
                <p>Les intervenants ont partagé leurs visions et leurs projets pour l'avenir, et des ateliers ont été organisés pour renforcer notre cohésion.</p>
            `
        };

        // Remplir dynamiquement la page avec les données de l'article
        const articleDetailEl = document.getElementById('blog-article-detail');
        articleDetailEl.innerHTML = `
            <div class="card">
                <img src="${article.image}" class="card-img-top" alt="${article.title}">
                <div class="card-body">
                    <h2 class="card-title">${article.title}</h2>
                    <p class="text-muted">Publié le ${article.date} | Par ${article.authorName}</p>
                    <p><strong>Catégorie:</strong> ${article.category}</p>
                    <div class="author mb-3">
                        <img src="${article.authorImage}" alt="${article.authorName}" class="author-img rounded-circle" style="width: 40px; height: 40px;">
                        <span class="author-name">${article.authorName}</span>
                    </div>
                    <div class="content">
                        ${article.content}
                    </div>
                    <a href="blog.html" class="btn btn-primary mt-4">Retour à la liste des articles</a>
                </div>
            </div>
        `;
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
