<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nos Activités - Congrégation Al-Falah</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1, h2 {
      color: #333;
    }

    header.header {
      background: #4CAF50;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      color: white;
      margin: 0;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .mobile-nav-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    main {
      padding-top: 100px;
    }

    #activities .activity {
      margin-bottom: 40px;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        background: #4CAF50;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      .navbar ul.show {
        display: flex;
      }

      .mobile-nav-toggle {
        display: block;
      }
    }
  </style>

</head>
<body>
    <!-- Header -->
  <header class="header">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo-title">Congrégation Al-Falah</h1>
      <nav class="navbar">
        <i class="bi bi-list mobile-nav-toggle" onclick="toggleNav()"></i>
        <ul id="navLinks">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="activites.html">Activités</a></li>
          <li><a href="evenements.html">Événements</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="container" id="activities">
      <h1>Nos Activités</h1>
      <p>Découvrez les actions régulières de notre communauté.</p>

      <div id="activities-list">
        <!-- Activités chargées dynamiquement ici -->
      </div>
    </section>
  </main>

  <script>
    function toggleNav() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    // Charger les activités depuis le fichier JSON
    fetch('assets/data/activites.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('activities-list');
        data.forEach(act => {
          const div = document.createElement('div');
          div.className = 'activity';
          div.innerHTML = `<h2>${act.titre}</h2><p>${act.description}</p>`;
          list.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erreur lors du chargement des activités :', error);
      });
  </script>

</body>
</html>
